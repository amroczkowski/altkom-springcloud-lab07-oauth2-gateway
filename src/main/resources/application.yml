server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: project-service
              uri: lb://project-service
              predicates:
                - Path=/project/**
            - id: employee-service
              uri: lb://employee-service
              predicates:
                - Path=/employee/**
          default-filters:
            - TokenRelay
  main:
    web-application-type: reactive
  security:
    oauth2:
      client:
        provider:
          keycloak-provider:
            issuer-uri: http://localhost:8081/auth/realms/app-realm
        registration:
          keycloak-gateway:
            provider: keycloak-provider
            client-id: gateway
            client-secret: NRb1J7Xf2BtXXjvEiQ4jKHloXt2Zhfp4
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always